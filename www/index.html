<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="triggerCtrl">
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content >
        <ion-header-bar align-title="left" class="bar-light">
          <h1 class="title" >Trigger</h1>
        </ion-header-bar>
        <ion-content>
          <form ng-submit="trigging()">
             <input class="button button-block button-positive" type="submit" name="trigger" value="Test Trigger">
          </form>
          <form ng-submit="submit()">
             <label class="item item-input item-stacked-label">
               <span class="input-label">Name</span>
               <input type="text" name="username" placeholder="enter your name" ng-model="data.username">
             </label>
             <input class="button button-block button-positive" type="submit" name="submit" value="Submit your name to server">
           </form>

           <div class="card">
             <div class="item item-text-wrap">
               Response from php server: <b ng-bind="response"></b>
              </div>
           </div>
        </ion-content>
      </ion-side-menu-content>
      <ion-footer-bar align-title="left" class="bar-light">
        <p>Copyright &copy; 2016 &middot; All Rights Reserved &middot; <a href="http://yoggifirmanda.com/" >My Website</a></p>
      </ion-footer-bar>
    </ion-side-menus>
  </body>
</html>
